<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <title>Makeover Store | Sign up</title>
</head>
<body>
    <div class="container">
        <img src="images/loginuser.png" alt="">
        <form action="">
            <div class="form-input">
                <input type="text" name="fname" placeholder="Enter Firstname">
            </div>
            <div class="form-input">
                    <input type="text" name="lname" placeholder="Enter Lastname">
                </div>
            <div class="form-input">
                <input type="text" name="username" placeholder="Enter Username">
            </div>
            <div class="form-input">
                <input type="password" name="password" placeholder="Enter Password">
            </div>
            <input type="submit" name="signup" class="btn-signup" value="SIGN UP">
            <br>
            
            <span class="account">Already have an account?</span>
            <a href="login.html" class="login">Login</a>
            
        </form>
    </div>
</body>
</html>
